<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500">
    <caption class="p-5 text-lg font-semibold text-left text-gray-900 bg-white">
      Our categories
      <button class="border rounded px-1 mx-3">
        <a href="/admin/add-category">Thêm mới danh mục</a>
      </button>
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th class="px-6 py-3">ID</th>
        <th class="px-6 py-3">Category Name</th>
        <th class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track $index) {
      <tr class="bg-white border-b border-gray-200">
        <td>
          {{ category._id }}
        </td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ category.name }}
        </th>

        <td class="px-6 py-4">
          <a
            [routerLink]="['/admin/edit-category', category._id]"
            class="border rounded p-1 mx-2 font-medium text-blue-600 hover:underline"
          >
            Edit
          </a>
          <button
            (click)="handleDelete(category._id)"
            class="border rounded p-1 my-2 font-medium text-red-600 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
