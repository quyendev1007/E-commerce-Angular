<header class="bg-dark-bg border-b border-gray-700 px-4 py-3">
  <div class="flex items-center justify-between">
    <!-- Left Section: Menu + Logo -->
    <div class="flex items-center space-x-4">
      <!-- Hamburger Menu -->
      <button>
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <!-- Logo with Play Icon -->
      <div class="flex items-center space-x-3">
        <a href="admin" class="text-black text-xl font-semibold">Dashboard</a>
      </div>
    </div>

    <!-- Right Section: Action Icons -->
    <div class="flex items-center space-x-2">
      <!-- Notifications -->
      <button
        class="relative text-gray-300 hover:text-white hover:bg-dark-hover p-2 rounded-lg transition-colors duration-200"
      >
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-5 5v-5zM10.07 2.82l3.93 3.93-3.93 3.93-3.93-3.93 3.93-3.93zM15 17h5l-5 5v-5z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.73 21a2 2 0 0 1-3.46 0"
          ></path>
        </svg>
        <!-- Notification Badge -->
        <span
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >3</span
        >
      </button>

      <button
        class="text-gray-300 hover:text-white hover:bg-dark-hover p-2 rounded-lg transition-colors duration-200"
      >
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path>
        </svg>
      </button>

      <button
        class="text-gray-300 hover:text-white hover:bg-dark-hover p-2 rounded-lg transition-colors duration-200"
      >
        <svg
          class="w-6 h-6 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          ></path>
        </svg>
      </button>

      <div class="relative">
        <button
          class="flex items-center space-x-2 text-gray-300 hover:text-white hover:bg-dark-hover p-2 rounded-lg transition-colors duration-200"
        >
          <img
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="User Avatar"
            class="w-8 h-8 rounded-full border-2 border-gray-600"
          />
        </button>
      </div>
    </div>
  </div>
</header>
