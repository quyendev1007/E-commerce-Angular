<main class="container">
  <h6 class="text-xl font-bold mb-8 mt-3.5">{{ categoryName }}</h6>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
    @if(products.length === 0) {
    <div
      class="col-span-4 text-center h-52 flex items-center justify-center text-5xl text-red-500"
    >
      Hiện không có sản phẩm nào
    </div>
    }@else { @for (item of products; track $index) {
    <app-product-item-explore [product]="item" />
    } }
  </div>
</main>
